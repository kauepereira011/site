<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1>Inscreva-se</h1>
        <p>Preencha o formulário abaixo para criar sua conta.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira uma senha forte" required>
    </div>
    <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
        <div class="form-group"></div>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione seu gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="prefiro-nao-informar">Prefiro não informar</option>
        </select>
        <div class="form-group">
            <label for="interesses">Interesses:</label>
            <textarea id="interesses" name="interesses" rows="4" placeholder="Digite seus interesses"></textarea>
        </div>
        <div class="form-group">
            <label for="aceito-termos">
                <input type="checkbox" id="aceito-termos" name="aceito-termos" required>
                Aceito os termos e condições
            </label>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        
    </form>
</body>

</html>
